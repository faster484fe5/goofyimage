<audio id="myAudio">
    <source src="https://raw.githubusercontent.com/faster484fe5/goofyimage/main/long-brain-fart.mp3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("click", function () {
        const audio = document.getElementById("myAudio");
        audio.volume = 1.0; // Met le volume au max
        audio.play().catch(error => console.log("Erreur de lecture :", error));
    }, { once: true }); // Se joue une seule fois au premier clic
</script>
